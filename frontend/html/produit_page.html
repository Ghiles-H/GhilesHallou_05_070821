<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->

        <meta charset="utf-8">
        <link rel ="stylesheet" href="/frontend/css/style_produit.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <title>Orinoco Produit</title>
    </head>
    <body>
        <!-- Header -->
        <header class="bg-dark">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand" href="#">
                            <img src="#" width="40" height="30" alt="Logo Site">  
                            Orinoco
                        </a>
                    </nav>
                </div>
            </div>
        </header>
        <!-- Header - END -->
        <!-- Contenu de la page -->
        <section class="container">
            <!-- En-tête -->
            <div class="jumbotron">
                <h1 class="title">
                    Bienvenu sur Orinoco
                </h1>
                <h3 class="title_com">
                    Voici notre collection de caméras vintage
                </h3>
            </div>
            <!-- En-tête - END -->
            <!-- Produits -->
            <div class="product" id="product">  <!-- Blue -->
                <div class="product_img">
                    <img src="/backend/images/vcam_1.jpg" alt="Caméra vintage" class="card-img-top" id="Vcam_one_img">
                </div>   <!-- Red -->
                <div class="product_info">
                    <h2 class="product_name"></h2>
                    <p class="product_description"></p>
                    <div class="product_lenses">
                        <label for="lenses_select">Select your lense</label>
                        <select name="lenses" id="lenses_select">
                            <option value="">--Please choose an option--</option>
                            <option value="one">Lorem 1</option>
                            <option value="two">Lorem 2</option>
                            <option value="three">Lorem 3</option>
                        </select>
                        <div class="product_foot">
                            <p class="price"></p>
                            
                        </div>
                    </div>
                    <button class="add_shop"> Ajouter au panier</button>
                </div>    <!-- Green -->
                
            </div>
            
        </section>
    </body>
</html>
